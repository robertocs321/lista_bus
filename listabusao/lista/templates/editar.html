<html>
<head>
	<title>Editar</title>
	<meta charset="utf-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body style="background-color:  #848484; ">
  <div class="container-fluid">
    
    

    <div class="row">
      
      <div class="mt-5 col-md-6 offset-md-3 col-12 col-sm-6 offset-sm-3 col-lg-4 offset-lg-4">
        <div class="card shadow-lg p-1 mb-5 bg-white rounded">
          
          <div class="card-body">
            <form   method="POST" class="form-group"  >
             {%csrf_token%}
                   
            
              <div class="form-group ">
                <label for="id_nome">Nome</label>
                <input class="form-control"   type="text" name="nome" maxlength="100" required >               
              </div>

              <div class="form-group ">
                <label for="id_nome">Ação</label>
                <select class="form-control" name="acao" >
                  <option value="1" > só ida</option>
                  <option value="2"> Ida e volta</option>
                  <option  value="3">Só volta</option>
                               
                  </select>               
              </div>
              
              <div class="form-group ">
                <label for="id_nome">Instituição</label>
                <select class="form-control" name="instituicao" >
                  <option >IFRN</option>
                  <option >UFRN</option>
                  <option >UERN</option>
                  <option >Outra</option>               
                  </select>               
              </div>
              <div class="form-group ">
                <label for="id_nome">Situação</label>
                <select class="form-control" name="situacao" >
                  <option value="CADASTRADO">Cadastrado</option>
                  <option value="CARONA">Carona</option>
                  
           
                  </select>               
              </div>

                       
            <button  class="btn btn-primary float-right" type="submit" name="button">Confirmar</button>                                       
          </form> 
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
